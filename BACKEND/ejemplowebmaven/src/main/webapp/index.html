<!DOCTYPE html>
<html class="h-100" lang="es">
<head>
<meta charset="UTF-8">
<title>IparTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="h-100 d-flex flex-column">
	<nav class="sticky-top navbar navbar-expand-sm bg-dark"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index">IparTube</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link"
						href="javascript:videos()">Principal</a></li>
				</ul>
				<ul class="navbar-nav mb-2 mb-sm-0">
				</ul>
			</div>
		</div>
	</nav>

	<main class='container flex-grow-1 my-5'>

		<section id="listado">
			<h1 class="text-center">Listado de videos</h1>

			<hr>

			<div id="tarjetas-videos" class="row row-cols-1 row-cols-md-3 g-4">
				
			</div>
		</section>

		<section id="video">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card mb-3">
						<div class="ratio ratio-16x9 card-img-top">
							<iframe id="reproductor" src="" title="YouTube video player"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
						</div>
						<div class="card-body">
							<h5 id="titulo" class="card-title"></h5>
							<p id="descripcion" class="card-text"></p>
							<p class="card-text">
								<small class="text-body-secondary"> <span id="usuario"></span>
									<span id="fecha"></span>
								</small>
							</p>
						</div>

						<ul id="comentarios" class="list-group">
						</ul>
					</div>
				</div>

			</div>
		</section>

		<section id="login">
			<form action="javascript:login()">
				<div class="row mb-3">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm">
						<input type="email" class="form-control" id="email" name="email">
					</div>
				</div>
				<div class="row mb-3">
					<label for="password" class="col-sm-2 col-form-label">Contraseña</label>
					<div class="col-sm">
						<input type="password" class="form-control" id="password"
							name="password">
					</div>
				</div>
				<div class="row mb-3">
					<div class="offset-sm-2 col-sm">
						<button class="btn btn-primary">Iniciar sesión</button>
					</div>
				</div>
			</form>
		</section>
	</main>

	<footer class="p-2 text-bg-dark"> &copy;2026 Javier Lete </footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
