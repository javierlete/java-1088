<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.3.5/css/dataTables.bootstrap5.css">

</head>

<body class="container">
    <table id="productTable" class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
            </tr>
        </tfoot>
    </table>

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.datatables.net/2.3.5/js/dataTables.min.js"></script>
    <script src="//cdn.datatables.net/2.3.5/js/dataTables.bootstrap5.js"></script>
    <script>
        let table = new DataTable('table', {
            ajax: {
                url: 'http://127.0.0.1:1234/productos',
                dataSrc: ''   // <- indica que el array está en la raíz del JSON
            },
            columns: [
                { data: 'id' },
                { data: 'nombre' },
                { data: 'precio' }
            ],
            language: {
                url: '//cdn.datatables.net/plug-ins/2.3.5/i18n/es-ES.json',
            },
        });
    </script>
</body>

</html>
