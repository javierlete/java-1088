<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container">

    <form>
        <jl-labelinput etiqueta="Id" id="id" tipo="number" deshabilitado="true"></jl-labelinput>
        <jl-labelinput etiqueta="Nombre" id="nombre" tipo="text"></jl-labelinput>
        <jl-labelinput etiqueta="Email" id="email" tipo="email"></jl-labelinput>
        <jl-labelinput etiqueta="ContraseÃ±a" id="password" tipo="password"></jl-labelinput>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
                <jl-labelinput etiqueta="Semanal" id="semanal" nombre="suscripcion" tipo="radio"></jl-labelinput>
                <jl-labelinput etiqueta="Mensual" id="mensual" nombre="suscripcion" tipo="radio"></jl-labelinput>
                <jl-labelinput etiqueta="Anual" id="anual" nombre="suscripcion" tipo="radio"></jl-labelinput>
                <jl-labelinput etiqueta="Bianual" id="bianual" nombre="suscripcion" tipo="radio" deshabilitado="true"></jl-labelinput>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <jl-labelinput etiqueta="Recordarme" id="recordar" tipo="checkbox"></jl-labelinput>
            </div>
        </div>
        <jl-boton texto="Registrarse"></jl-boton>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/custom-elements-bootstrap.js"></script>
</body>

</html>
